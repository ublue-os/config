[arch]
image=ghcr.io/ublue-os/arch-distrobox:latest
nvidia=true

[bazzite-arch]
image=ghcr.io/ublue-os/bazzite-arch
nvidia=true
unshare_netns=true

[bazzite-arch-gnome]
image=ghcr.io/ublue-os/bazzite-arch
nvidia=true
unshare_netns=true

[boxkit]
image=ghcr.io/ublue-os/boxkit
nvidia=true

[debian]
image=quay.io/toolbx-images/debian-toolbox:unstable
nvidia=true

[fedora]
image=ghcr.io/ublue-os/fedora-distrobox:latest
nvidia=true

[fedora-docker]
image=fedora:latest
nvidia=true

[opensuse]
image=quay.io/toolbx-images/opensuse-toolbox:tumbleweed
nvidia=true

[ubuntu]
image=ghcr.io/ublue-os/ubuntu-toolbox:latest
nvidia=true

[alma]
image=quay.io/toolbx-images/almalinux-toolbox:latest
nvidia=true

[centos]
image=quay.io/toolbx-images/centos-toolbox:latest
nvidia=true

[rhel-ubi8]
image=registry.access.redhat.com/ubi8/toolbox:latest
nvidia=true

[rhel-ubi9]
image=registry.access.redhat.com/ubi9/toolbox:latest
nvidia=true

[brew]
image=ghcr.io/homebrew/brew:latest
nvidia=true

[obs-studio-portable]
image=ghcr.io/ublue-os/obs-studio-portable
nvidia=true
exported_apps=obs
entry=false

[mlbox]
image=nvcr.io/nvidia/pytorch:23.10-py3
additional_packages="nano git htop"
init_hooks="pip3 install huggingface_hub tokenizers transformers accelerate datasets wandb peft bitsandbytes fastcore fastprogress watermark torchmetrics deepspeed"
#pre-init-hooks="/init_script.sh"
nvidia=true
pull=true
root=false
replace=false
